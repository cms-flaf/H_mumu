page_setup:
  canvas_size: [ 900, 800 ]
  main_pad: [ 0.02, 0.25, 0.98, 0.96 ]
  margins: [ 0.14, 0.12, 0.03, 0.05 ]
  paper_size: [ 20, 20 ]
  canvas_color: kWhite
  canvas_border_size: 10
  canvas_border_mode: 0
  palette: 1
  end_error_size: 0
  grid_xy: [ false, false ]
  tick_xy: [ false, false ]
  tick_length_xy: [ 0.03, 0.03 ]
  n_div_xy: [ 510, 510 ]
  y_min: 0
  y_min_log: 1e-2
  axis_title_sizes: [ 0.055, 0.055 ]
  axis_title_offsets: [ 0.8, 1.2 ]
  axis_label_sizes: [ 0.04, 0.04 ]
  axis_label_offsets: [ 0.005, 0.005 ]
  draw_ratio: true
  ratio_y_title: "Obs/Bkg"
  ratio_y_title_size: 0.055
  ratio_y_title_offset: 0.3
  ratio_y_label_size: 0.04
  ratio_y_label_offset: 0.005
  ratio_n_div_y: 505
  max_ratio: 1.5
  allowed_ratio_margin: 0.5
  ratio_pad_size: 0.25
  ratio_pad_spacing: 0.04
  text_boxes:
    - cms_text
    - scope_text
    - datasim_text
    - lumi_text
    - ana_text
    - cat_text
    - ch_text
    - customreg_text
  text_boxes_mplhep:
    - cms_label
    # - category_label
    # - channel_label
  legend: legend

legend:
  pos_ref: inner_right_top
  pos: [ 0.5, 0.3 ]
  size: [ 0.5, 0.3 ]
  fill_color: kWhite
  fill_style: 0
  border_size: 0
  text_size: 0.02
  font: 42

legend_mplhep:
  pos_ref: inner_left_top
  pos: [ 0.42, 0.95 ]
  size: [ 0.5, 0.5 ]
  ncols: 3
  fill_color: white
  fill_style: 0
  border_size: 0
  text_size: 0.18
  font: 42

cms_label:
  type: cms_mplhep
  tag: "Preliminary"
  com: "13.6"
  pos: [ 0.02, 1.05 ]
  ref: null
  text_size: 18
  font: 61

category_label:
  type: custom
  text: "Cat: {category}"
  pos: [ 0.02, 0.9 ]
  ref: null
  text_size: 14

channel_label:
  type: custom
  text: "Channel: {channel}"
  pos: [ 0.02, 0.85 ]
  ref: null
  text_size: 14

cms_text:
  text: "CMS"
  pos_ref: inner_left_top
  pos: [ 0., -0.09 ]
  text_size: 0.04
  font: 61

ana_text:
  text: "h#rightarrow#mu#mu"
  pos_ref: cms_text
  pos: [ 0.12, -0.06 ]
  text_size: 0.03
  font: 62
  align: left_bottom

scope_text:
  text: "Private work"
  pos_ref: cms_text
  pos: [ 0.012, -0.1 ]
  text_size: 0.04
  font: 52

datasim_text:
  pos_ref: scope_text
  pos: [ 0.02, 0 ]
  text_size: 0.04
  font: 52

cat_text:
  pos_ref: datasim_text
  pos: [ 0.05, -0.08 ]
  text_size: 0.026
  font: 62

ch_text:
  pos_ref: datasim_text
  pos: [ 0.01, -0.08 ]
  text_size: 0.026
  font: 62

customreg_text:
  pos_ref: datasim_text
  pos: [ 0.24, -0.8 ]
  text_size: 0.020
  font: 62

bkg_hist:
  fill_style: 1001
  line_style: 1
  line_width: 1
  line_color: kBlack  # black
  legend_style: F
  draw_opt: HIST
  unc_hist: bkg_unc_hist

bkg_unc_hist:
  fill_style: 3013
  fill_color: kCyan-5
  fill_color_mplhep: gray
  line_width: 0
  legend_title: "Bkg. uncertainty"
  legend_style: f
  draw_opt: e2

sgn_hist:
  fill_style: 1001
  fill_color: kWhite
  fill_color_mplhep: white  # kWhite
  line_style: 2
  line_width: 3
  legend_style: F
  draw_opt: HIST

data_hist:
  fill_style: 0
  line_style: 1
  line_width: 2
  line_color: kBlack  # black
  marker_style: 20
  marker_size: 1.1
  marker_color: kBlack  # black
  legend_style: PLE
  draw_opt: "0pe"
  blind: true

